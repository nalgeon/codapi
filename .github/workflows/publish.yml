name: publish

on:
    push:
        tags:
            - "*"
    workflow_dispatch:

permissions:
    contents: write

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "stable"

            - name: Release and publish
              uses: goreleaser/goreleaser-action@v5
              with:
                  args: release --clean
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
